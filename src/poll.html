<!DOCTYPE html>
<html lang="pl" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Lato:300,300i,400,400i,700,700i&amp;subset=latin-ext&amp;display=fallback" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poll - LoveIsland</title>
  <script>document.documentElement.classList.remove('no-js')</script>
</head>
<body>

  <div class="container container--target" id="container">

    <article class="feed feed--poll feed--target">
      <figure class="feed__figure">
        <img class="feed__img lazy-load" data-src="" alt="">
      </figure>

      <div class="feed__header-wrap">
        <header class="feed__header">
          <h2 class="feed__title">Pytanie<br> 2 linijki</h2>
          <div class="feed__view-count">2 271 odpowiedzi</div>
        </header>
      </div>

      <div class="feed__content">
        <div class="polling" data-config="#polling123">

          <ul class="polling__answers">
            <li class="polling__answer">
              <input class="polling__input" type="radio" name="answer" value="1" id="polling123-answer1" autocomplete="off" disabled>
              <label class="polling__label" for="polling123-answer1" tabindex="0">
                <figure class="polling__figure">
                  <img class="polling__img" src="" alt="">
                </figure>
                <div class="polling__wrap">
                  <div class="polling__title">Amy długa nazwa uczestnika</div>
                </div>
              </label>
            </li>
            <li class="polling__answer">
              <input class="polling__input" type="radio" name="answer" value="2" id="polling123-answer2" autocomplete="off" disabled>
              <label class="polling__label" for="polling123-answer2" tabindex="0">
                <figure class="polling__figure">
                  <img class="polling__img" src="" alt="">
                </figure>
                <div class="polling__wrap">
                  <div class="polling__title">Amy</div>
                </div>
              </label>
            </li>
            <li class="polling__answer">
              <input class="polling__input" type="radio" name="answer" value="3" id="polling123-answer3" autocomplete="off" disabled>
              <label class="polling__label" for="polling123-answer3" tabindex="0">
                <figure class="polling__figure">
                  <img class="polling__img" src="" alt="">
                </figure>
                <div class="polling__wrap">
                  <div class="polling__title">Amy</div>
                </div>
              </label>
            </li>
            <li class="polling__answer">
              <input class="polling__input" type="radio" name="answer" value="4" id="polling123-answer4" autocomplete="off" disabled>
              <label class="polling__label" for="polling123-answer4" tabindex="0">
                <figure class="polling__figure">
                  <img class="polling__img" src="" alt="">
                </figure>
                <div class="polling__wrap">
                  <div class="polling__title">Amy</div>
                </div>
              </label>
            </li>
          </ul>

          <div class="polling__results-html">
            <ul class="polling__answers">
              <li class="polling__answer" data-answer="1">
                <label class="polling__label">
                  <figure class="polling__figure">
                    <img class="polling__img" src="" alt="">
                  </figure>
                  <div class="polling__wrap">
                    <div class="polling__result">16,9%</div>
                    <div class="polling__title">Amy długa nazwa uczestnika</div>
                  </div>
                </label>
              </li>
              <li class="polling__answer" data-answer="2">
                <label class="polling__label">
                  <figure class="polling__figure">
                    <img class="polling__img" src="" alt="">
                  </figure>
                  <div class="polling__wrap">
                    <div class="polling__result">16,9%</div>
                    <div class="polling__title">Amy</div>
                  </div>
                </label>
              </li>
              <li class="polling__answer" data-answer="3">
                <label class="polling__label">
                  <figure class="polling__figure">
                    <img class="polling__img" src="" alt="">
                  </figure>
                  <div class="polling__wrap">
                    <div class="polling__result">16,9%</div>
                    <div class="polling__title">Amy</div>
                  </div>
                </label>
              </li>
              <li class="polling__answer" data-answer="4">
                <label class="polling__label">
                  <figure class="polling__figure">
                    <img class="polling__img" src="" alt="">
                  </figure>
                  <div class="polling__wrap">
                    <div class="polling__result">16,9%</div>
                    <div class="polling__title">Amy</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>

          <script type="application/json" id="polling123">
            {
              "action": "/icm/",
              "module_id": "NTI5NA==",
              "POLLING_ID": "123",
              "QUESTION_ID": "",
              "url_ok": "<%= publicPath %>poll.ajax.html",
              "url_error": "/polling-error-code/"
            }
          </script>

          <script class="viewCountData" type="application/json">
            {
              "action": "/icm/",
              "module_id": "MzI5Mg==",
              "ELEMENT_ID": 12345,
              "FK_ELEMENT_TYPES_ID": 3
            }
          </script>
        </div>
      </div>
    </article>

  </div>

</body>
</html>
